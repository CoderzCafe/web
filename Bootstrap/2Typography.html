<!DOCTYPE html>
<head>
    <title>Typography</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <div class="lead">
            <h1>Contextual Colors</h1>
            <h5>Use the contextual classes to provide "meaning through colors</h5>
        </div>

        <!-- text color -->
        <h6 class="text-muted"><p class="text-right"> This text is muted </p></h6>
        <h6 class="text-primary">This text is important</h6>
        <h6 class="text-success">This text indecated success</h6>
        <h6 class="text-info">This text represents a information</h6>
        <h6 class="text-warning">This text represents warning</h6>
        <h6 class="text-danger">This text represents danger</h6>

        <div class="col-lg-4" style="background-color:skyblue;">Hello World</div>
    </div>

</body>
