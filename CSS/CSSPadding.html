<!doctype html>
<html>
    <head>
        <title>Padding</title>
        
        <style>
            p.pad1{
                font-family: verdana;
                border:2px solid lightgreen;
                padding:70px;
            }
            
            p.pad2 {
                border:2px solid yellowgreen;
                font-family: verdana;
                margin-top:50px;
                padding-top:100px;
                padding-right:50px;
                padding-bottom: 120px;
                padding-left:70px;
            }
        
        </style>
    
    </head>
    
    <body>
        <p class="pad1">This element has padding with 70px</p>
        
        <p class="pad2">padding:top right bottom left</p>
    
    </body>

</html>
