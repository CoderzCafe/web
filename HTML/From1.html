<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Form1</title>
</head>
<body>
	<h3>HTML Forms</h3>
	<br>

	<form>
		<span>First name : </span>
		<input type="text" name="firstName"><br><br>

		<span>Last name : </span>
		<input type="text" name="lastName"><br><br>
		<button type="button">Enter</button>
	</form>


	<!--- grouping the data --->
	<h3>Grouping the data with fieldset</h3>
	<form>
		<fieldset>
			<legend>Login to your account</legend>
			<span>User id : </span>
			<input type="text" name="userId"><br><br>

			<span>Password : </span>
			<input type="Password" name="password"><br><br>
			<button>Login</button>

		</fieldset>

	</form>

</body>
</html>
