<!doctype html>
<html>
    <head>
        <title>HTML IFrame</title>
    </head>
    
    <body>
        <h1>IFrame HTML</h1>    
        <p style="background-color: aquamarine;
                  color:black; font-size: 15px;">An iframe is used to display a web page within a web page.</p>
        <iframe src="Heading.html", style="height: 300px; width:300px;"></iframe>
        
        <p style="font-size: 20px;">IFrame with remove the border</p>
        <iframe src="images.html", height="500", width="500", style="border: none;"></iframe>
        
        <h2>IFrame target for a link</h2>
<h2>Iframe - Target for a Link</h2>

<iframe height="300px" width="100%" src="demo_iframe.htm" name="iframe_a"></iframe>

<p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>

<p>When the target of a link matches the name of an iframe, the link will open in the iframe.</p>
    </body>
    
</html>
