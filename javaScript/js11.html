
<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>JavaScript arrays sorting</title>
</head>
<body>

	<h3 id="demo1"></h3>
	<button onclick="fun1()">Sort Alphabetically</button>
	<button onclick="fun2()">Sort numerically</button>
	<h3 id="demo2"></h3>
	<h3 id="demo3"></h3>
	<h3 id="demo4"></h3>
	<h3 id="demo5"></h3>
	<h3 id="demo6"></h3>
	<h3 id="demo7"></h3>

	<script>
		var number = [40, 100, 2, 7, 9, 0, 5, 500];
		document.getElementById("demo1").innerHTML = number;

		function fun1(){
			number.sort();
			document.getElementById("demo2").innerHTML = number;
		}
		let shine = 10;
		document.write(shine);

		function fun2() {
			number.sort(function(a, b) {return a-b});
			document.getElementById("demo2").innerHTML = number;
		}

	</script>

</body>
</html>
