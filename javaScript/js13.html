<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>JavaScript dates</title>
</head>
<body>

	<h2 id="demo1"></h2>
	<h2 id="demo2"></h2>
	<h2 id="demo3"></h2>
	<h2 id="demo4"></h2>
	<h2 id="demo5"></h2>

	<script type="text/javascript">
		var date = new Date();

		var month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
		document.getElementById("demo1").innerHTML = date.getFullYear();
		document.getElementById("demo2").innerHTML = "Month : " +month[date.getMonth()];
		document.write(date.getMonth());
		document.getElementById("demo3").innerHTML = "Date : " date.getDate();

	</script>

</body>
</html>
