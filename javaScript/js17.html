<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Type Conversions</title>
</head>
<body>

	<h3 id="demo"></h3>
	<h3 id="demo1"></h3>

	<h4>Click here to see your grade</h4>
	<button type="button" onclick="document.getElementById('demo2').innerHTML = getGrade(3.00)">Click herer</button>
	<h4 id="demo2"></h4>

	<script type="text/javascript">
		document.getElementById("demo").innerHTML = 

		"Shine".constructor+ "<br>"
		+(10).constructor+ "<br>"
		+true.constructor+ "<br>"
		+[1, 2].constructor+ "<br>"
		+{name: 'John', age: 14}.constructor+ "<br>"
		+new Date().constructor+ "<br>"
		+function () {}.constructor;

		//	check the function is array or not
		var fruites = ["mango", "apple", "bananna"];
		document.write(isArray(fruites));
		document.write(isThatArray(fruites));

		function isArray(array) {
			return array.constructor.toString().indexOf("Array") > -1;
		}

		function isThatArray(array) {
			return array.constructor === Array;
		}

		var str = "Hello world this is shine";
		if(str.length <= 50) {
			document.getElementById("demo1").innerHTML = "This is okey....";
		}

		function getGrade(point) {
			var grade = "";
			if((point >= 3.75) && (point <= 4.00)) {
				grade = "A+";
			} else if((point >= 3.50) && (point <=3.75)) {
				grade = "A";
			} else if((point >= 3.00) && (point < 3.75)) {
				grade = "A-";
			} else if((point >= 2.75) && (point < 3.00)) {
				grade = "B";
			} else if((point >= 2.50) && (point < 2.75)) {
				grade = "C";
			} else if((point >= 2.00) && (point < 2.50)) {
				grade = "D";
			} else if((point >= 1.00) && (point < 1.50)) {
				grade = "E";
			} else {
				grade = "F";
			}
			return grade;
		}



	</script>

</body>
</html>
