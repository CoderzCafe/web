<!DOCTYPE html>
<html>
<head>
	<title>JavaScript output</title>
</head>
<body>

	<h1>Web Page</h1>
	<p>This is a paragraph</p>
	<p id="demo"></p>

	<button type="button" onclick="document.write(10)">Click here</button>

	<script>
		//	innerHTML
		document.getElementById("demo").innerHTML = "10 + 10 = " +(10+10);

		//	document.write()
		document.write(5+6);

		//	alert
		window.alert("Please don't Click the 'Click here' button");
	</script>

</body>
</html>
