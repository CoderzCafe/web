<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Assignment</title>
</head>
<body>

	<p id="demo"></p>
	<button type="button" onclick="lessThanEqual()">Operator(<<=)</button>

	<script>
		function lessThanEqual(){
			var x = 5;
			var y = 6;
			document.getElementById("demo").innerHTML = (x <<= y);
		}

		//	operators
		var z = 10;
		document.getElementById("demo").innerHTML = (z+=5)
	</script>

</body>
</html>
