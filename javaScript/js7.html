<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Object</title>
</head>
<body>

	<h3 id="demo1"></h3>
	<h3 id="demo2"></h3>
	<h3 id="demo3"></h3>
	<h3 id="demo4"></h3>

	<script>
		//	car object it is same as variable
		//	but a object can hold many values
		var carObj = {type: "Fiat", model: 500, color: "white"};
		//	display object one value
		document.getElementById("demo1").innerHTML = "The car type is : " +carObj.type;

		//	person object
		var person = {firstName: "Sudipto",
						lastName: "Shahin",
						age: 25,
						eyeColor: "black",
						fullName: function() {
							return this.firstName+ " " +this.lastName;
						}
					};

		document.getElementById("demo2").innerHTML = "The name of the person is: " +person.firstName+ "<br>"+
		person.firstName+ " age is : " +person.age+ "<br>" +
		person.firstName+ " eye color is : " +person.eyeColor;

		document.getElementById("demo3").innerHTML = "Persons full is : " +person.fullName();
	
	</script>


</body>
</html>
