<body>
	<h2>Infinity is returned if you calculate a number outside the largest possible number: </h2>
	<p id="demo"></p>

	<h3 id="demo1"></h3>

	<h3 id="demo4"></h3>

	<h3 id="demo7"></h3>

	<script>
		var myNumber = 2;
		var txt = "";
		while (myNumber != Infinity) {
			myNumber *= myNumber;
			txt += myNumber + "<br>";
		}

		document.getElementById("demo").innerHTML = txt;

		var number = 32;
		document.getElementById("demo1").innerHTML = "Decimal : " + number.toString(10)+ "<br>"
			+"Hexadecimal : " +number.toString(16)+ "<br>"
			+"Octal : " +number.toString(8)+ "<br>"
			+"Binary : " +number.toString(2);

	</script>
